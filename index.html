<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode" id="pageBody">

  <div class="container mt-5">
    <div class="text-end mb-3">
      <button id="themeToggle" class="btn btn-secondary">Switch to Dark Mode</button>
    </div>

    <div id="startSection" class="text-center">
      <h1 class="mb-4">ðŸ§  Python MCQ Quiz</h1>
      <button id="startBtn" class="btn btn-success btn-lg">Start Quiz</button>
    </div>

    <div id="quizSection" style="display: none;">
      <div class="text-end text-danger fw-bold mb-3" id="timer">Time: 60s</div>
      <h2 class="text-center mb-4">Python Quiz</h2>
      <div id="quiz-container"></div>

      <div class="text-center mt-4">
        <button id="submitBtn" class="btn btn-primary">Submit</button>
        <div id="result" class="mt-3 fw-bold"></div>
        <button id="restartBtn" class="btn btn-danger mt-3" style="display: none;">Restart Quiz</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
